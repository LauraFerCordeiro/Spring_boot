<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/adm}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de pessoas</title>
</head>

<body>
    <div layout:fragment="corpo">
        <section>
            <nav>
                <h3 class="font-bold text-5xl text-purple-500 mt-20 mb-8 text-center">Lista de pessoas clientes</h3>
            </nav>

            <div class="mx-52 border-2 rounded-2xl overflow-auto">
                <table class="w-full text-white">
                    <thead>
                        <tr class="bg-zinc-600">
                            <th class="px-4 py-2">#</th>
                            <th class="px-4 py-2">Nome</th>
                            <th class="px-4 py-2">Endereço</th>
                            <th class="px-4 py-2">Telefone</th>
                            <th class="px-4 py-2">CPF</th>
                            <th class="px-4 py-2">Data de Nascimento</th>
                            <th class="px-4 py-2">Ações</th>
                        </tr>                
                    </thead>
                    <tbody>

                        <tr th:each="p : ${people}" class="bg-zinc-800 hover:bg-zinc-700 text-center">
                            <td class="px-4 py-2" th:text="${p.id}">1</td>
                            <td class="px-4 py-2" th:text="${p.name}">Pane Silvio</td>
                            <td class="px-4 py-2" th:text="${p.address}">Rua Carlos Mota</td>
                            <td class="px-4 py-2" th:text="${p.telephone}">1111111111</td>
                            <td class="px-4 py-2" th:text="${p.cpf}">111111111</td>
                            <td class="px-4 py-2" th:text="${p.birthDate}">22/02/2009</td>
                            <td class="px-4 py-2">
                                <a th:href="@{/people/editar/{id} (id=${p.id})}" role="button" class="bg-purple-400 hover:bg-purple-500 px-4 py-2 rounded-md">Editar</a>
                                <a th:href="@{/people/excluir/{id} (id=${p.id})}" role="button" th:onclick="|if(confirm('Tem certeza que deseja excluir a pessoa?')) { location.href='/people/excluir/'+${p.id} } else { return false; }|" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded-md">Excluir</a>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </section>
    </div>
</body>

</html>
