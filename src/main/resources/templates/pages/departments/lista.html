<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/adm}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div layout:fragment="corpo" class="bg-zinc-800 w-full overflow-auto">
        <section>
            <nav>
                <h3 class="font-bold text-5xl text-purple-500 mt-20 mb-8 text-center">Lista de departamentos</h3>
            </nav>

            <div class="mx-52 border-2 rounded-2xl overflow-auto">
                <table class="w-full text-white text-center">
                    <thead>
                        <tr class="bg-zinc-600">
                            <th class="px-4 py-2">#</th>
                            <th class="px-4 py-2">Nome</th>
                            <th class="px-4 py-2">Descrição</th>
                            <th class="px-4 py-2">Categoria</th>
                            <th class="px-4 py-2">Endereço</th>
                            <th class="px-4 py-2">Telefone</th>
                            <th class="px-4 py-2">Ações</th>
                        </tr>                
                    </thead>
                    <tbody>

                        <tr th:each="d : ${departments}" class="bg-zinc-800 hover:bg-zinc-700">
                            <td class="px-4 py-2" th:text="${d.id}">1</td>
                            <td class="px-4 py-2" th:text="${d.name}">Pane Silvio</td>
                            <td class="px-4 py-2" th:text="${d.description}">Um bom departamento</td>
                            <td class="px-4 py-2" th:text="${d.category}">admin</td>
                            <td class="px-4 py-2" th:text="${d.address}">Rua Carlos Mota</td>
                            <td class="px-4 py-2" th:text="${d.telephone}">111111111</td>
                            <td class="px-4 py-2">
                                <a th:href="@{/departments/editar/{id} (id=${d.id})}" role="button" class="bg-purple-400 hover:bg-purple-500 px-4 py-2 rounded-md">Editar</a>
                                <a th:href="@{/departments/excluir/{id} (id=${d.id})}" role="button" th:onclick="|if(confirm('Tem certeza que deseja excluir o departamento?')) { location.href='/departments/excluir/'+${d.id} } else { return false; }|" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded-md">Excluir</a>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </section>
    </div>
</body>

</html>
